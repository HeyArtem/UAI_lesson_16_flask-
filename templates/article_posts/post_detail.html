{% extends "base.html" %}

{% block title %}
    {{ article.title_art }}
{% endblock %}

{% block body %}    
    <div class="container mt-5">
        <h1>{{ article.title_art }}</h1>

        <div class="alert alert-info">
            <p>{{ article.text_art }}</p>
            <p><b>Date: {{ article.date_art.date() }}</b></p>

            <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить статью</a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-success">Отредактировать статью</a>
        </div>

    </div>
{% endblock %}
