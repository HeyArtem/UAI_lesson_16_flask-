    <title>

</head>
    <header class="p-3 text-bg-dark">

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <li><a href="/create_article" class="nav-link px-2 text-white">Создать статью</a></li>                    
                    <li><a href="/hh" class="nav-link px-2 text-white">Head hanter</a></li>                    
                    <li><a href="/about" class="nav-link px-2 text-white">About</a></li>

        </div>

<body>

    <footer class="p-3 text-bg-dark">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">

          </a>
          <span class="mb-3 mb-md-0 text-muted">© 2022 HeyArtem, Inc</span>
        </div>
